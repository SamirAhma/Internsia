{% extends "joblist/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form action="" method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log In</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Login</button>
            <a href="{% url 'password_reset' %}" class='ml-2'>Forget Password?</a>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Need An Account? <a href="{% url 'register' %}" class='ml-2'>Sign Up Now</a></small> <br>
        <!-- <small class="text-muted">Forget Password? <a href="{% url 'password_reset' %}" class='ml-2'>Reset Password</a></small> -->
    </div>
</div>

{% endblock content %}
