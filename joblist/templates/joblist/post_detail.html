{% extends "joblist/base.html" %}
{% block content %}

<article class="media content-section">
    <img src="{{ post.author.profile.image.url }}" alt="" class="rounded-circle article-img">
    <div class="media-body">

        <h2 class="article-title">{{ object.title }}</h2>
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
        </div>
      

       {% if object.author == user %}
          <a href="{% url 'post-update' object.id %}" class="btn btn-secondary btn-sm mt-1">Update</a>
          <a href="{% url 'post-delete' object.id %}" class="btn btn-danger btn-sm mt-1">Delete</a>
        <p class="article-content">{{ object.content }}</p>

        {% endif %}
    </div>
</article>


{% endblock content %}
