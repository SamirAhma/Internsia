{% extends "joblist/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
  
    <form action="" method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Post A Job 
            </legend>
            <p class="text-success">Complete your <a href="{% url 'profile' %}">profile</a> first.If you already complete your profile you can ignore this message</p>
         
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Post</button>
        </div>
    </form>
  
</div>

{% endblock content %}
